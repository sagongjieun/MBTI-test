<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나에게 꼭 맞는 알바 유형은?</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">

    <!-- 시작화면 -->
    <article class="start">
        <h1 class="mt-5 text-center">나에게 꼭 맞는 알바 유형은?</h1>
        <button type="button" class="btn btn-primary mt-5" onclick="start();">알바 유형 찾으러 가기</button>
    </article>

    <!-- 질문지 -->
    <article class="question">
        <!-- 상단 프로그레스바 -->
        <div class="progress mt-5"> 
            <div class="progress-bar" role="progressbar" style="width: calc(100/12*0%)"></div>
        </div>
        <!-- 문제 -->
        <h2 id="question" class="text-center mt-5">문제</h2>
        <input id="mbti" type="hidden" value="EI">
        <!-- 선택지 -->
        <button id="A" type="button" class="btn btn-primary mt-5">선택지1</button>
        <button id="B" type="button" class="btn btn-primary mt-5">선택지2</button>
    </article>

    <!-- 결과지 -->
    <article class="result">
        <img id="img" class="rounded-circle mt-5" src="img/job_result.jpg" alt="job result">
        <h2 id="job" class="text-center mt-5">알바 이름</h2>
        <h3 id="explain" class="text-center mt-5">설명</h3>
    </article>

    <!-- mbti 유형 value값 초기화 -->
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">
    
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <!-- script -->
    <script src="mbti.js"></script>
</body>
</html>
